<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your daily motivation</title>
    <link rel="stylesheet" href="style/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    
</head>
<body id="background">
    <main>
        <!-- music spotify playlist -->
        <div class="music">
            <iframe src="https://open.spotify.com/embed/playlist/0PTT8cNqXMxn4NaKkx3qJq?utm_source=generator" width="100%" height="180" frameBorder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <section class="container">
           
            
            <!-- title -->
            <div class="title">
                <h1>your daily motivation</h1>
                <div class="underline"></div>
            </div>
            <article class="quates-container" id="quates-container">
                <h2 id="quates">You never really understand a person until you consider things from his point of view. Until you climb inside of his skin and walk around in it</h2>
                <h3 id="author">Harper Lee</h3>
               
            <!-- prev next button -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                 <!-- random button -->
                 <button class="random-btn">random quote</button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
               
            
            </article>
        </section>
    </main>
    <script src="js/app.js"></script>
